        <main>
            <h1>Something on your mind?</h1>
            <article class="container">
                <section style="text-align:center">
                  <h2>Contact Me</h2>
                  <p>I cant wait to receive your message!</p>
                </section>
                <section class="row">
                  <article class="column">
                    <img src="https://thumbs.dreamstime.com/b/johannesburg-cbd-aerial-view-13111853.jpg" style="width:100%">
                  </article>
                  <article class="column">
                    <form action="/action_page.php">
                      <label for="fname">First Name</label>
                      <input type="text" id="fname" name="firstname" placeholder="Your name..">
                      <label for="lname">Last Name</label>
                      <input type="text" id="lname" name="lastname" placeholder="Your last name..">
                      <label for="lname">Email</label>
                      <input type="text" id="email" name="email" placeholder="Your email..">
                      <label for="city">City</label>
                      <select id="city" name="city">
                        <option value="Johannesburg">Johannesburg</option>
                        <option value="Cape Town">Cape Town</option>
                        <option value="Durban">Durban</option>
                        <option value="Pretoria">Pretoria</option>
                        <option value="Rustenburg">Rustenburg</option>
                      </select>
                      <label for="subject">Message</label>
                      <textarea id="subject" name="subject" placeholder="Write something.." style="height:170px"></textarea>
                      <button class="button" type="button">Submit</button>
                    </form>
                  </article>
                </section>
              </article>
        </main>
