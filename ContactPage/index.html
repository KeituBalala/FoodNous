<!DOCTYPE html>
<html>
    <head>
        <title>Contact Me</title>
        <script type="module" src= "../JavaScript/nav.js"></script>
        <link rel="stylesheet" type="text/css" href="../CSS/navbar.css">
    </head>
    <body>
        <Header>
            <img id="logo" src = "../Images/Food Nous Logo.png" width= "80px" height= "80px"
        alt = "Website name and logo"/>
        <nav id="navbar"></nav>
        </Header>

        <main>
            <h1>Contact Me</h1>
            <article>
               <section>
                    <form id="my-form">
                        <label for="firstname">First Name</label> 
                        <Input type ="text" id="FirstName" placeholder="E.g Kat">

                            <label for="lastname">Last Name</label>
                        <Input type ="text" id="LastName" placeholder="E.g Jones">

                            <!--Add In Paddings By Breaks-->
                            <br>
                            <br>

                            <label for="email">Email</label>
                        <Input type ="email" id="Email" placeholder="E.g mail@example.com">

                             <!--Add In Paddings By Breaks-->
                            <br>
                            <br>

                            <label>Message</label>
                        <textarea  id="message" placeholder="Type your message here...">
                        </textarea> 

                        <button type="button">Submit</button>
                        
                    </form>
                </section>
            </article>
        </main>
