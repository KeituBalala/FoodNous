        <link rel="stylesheet" type="text/css" href="../CSS/Form.css">

    </head>
    <body>
        <Header>
            <img id="logo" src = "../Images/Food Nous Logo.png" width= "90px" height= "90px"
        alt = "Website name and logo"/>
        <nav class="topnav" id="navbar"></nav>
        </Header>

        <main>
            <h2>Something on your mind?</h2>
            <p>Fill out the form below.</p>
            <article class="container">
                <section style="text-align:center">
                  <h2>Contact Me</h2>
                  <p>I cant wait to receive your message!</p>
                </section>
                <section class="row">
                  <article class="column">
                    <img src="/w3images/map.jpg" style="width:100%">
                  </article>
                  <article class="column">
                    <form action="/action_page.php">
                      <label for="fname">First Name</label>
                      <input type="text" id="fname" name="firstname" placeholder="Your name..">
                      <label for="lname">Last Name</label>
                      <input type="text" id="lname" name="lastname" placeholder="Your last name..">
                      <label for="lname">Email</label>
                      <input type="text" id="email" name="email" placeholder="Your email..">
                      <label for="city">City</label>
                      <select id="city" name="city">
                        <option value="Johannesburg">Johannesburg</option>
                        <option value="Cape Town">Cape Town</option>
                        <option value="Durban">Durban</option>
                        <option value="Pretoria">Pretoria</option>
                        <option value="Rustenburg">Rustenburg</option>
                      </select>
                      <label for="subject">Message</label>
                      <textarea id="subject" name="subject" placeholder="Write something.." style="height:170px"></textarea>
                      <button class="button">Submit</button>
                    </form>
                  </article>
                </section>
              </article>
        </main>
